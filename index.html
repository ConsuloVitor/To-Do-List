<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Do Projeto -->
    <link rel="stylesheet" href="../To-Do-List/css/style.css">
    <!-- JS Do Projeto -->
    <script src="../To-Do-List/js/script.js" defer></script>
    <!-- Icons Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Projeto Avançado</title>
</head>
<body>
    <div class="todo-container">
    <header>
        <h1>- Projeto To Do List -</h1>
    </header>
    <form id="todo-form">
        <p>Adicione a sua tarefa:</p>
        <div class="form-control">
        <input type="text" id="todo-input" placeholder="O que você vai fazer?">
        <button type="submit">
            <i class='bx bx-plus'></i>
        </button>
      </div>
    </form>
    <form id="edit-form" class="hide">
        <p>Edite a sua tarefa</p>
        <div class="form-control">
            <input type="text" id="edit-input">
            <button type="submit">
                <i class='bx bx-edit-alt'></i>
            </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
    </form>
    <div id="toolbar">
       <div id="search">
        <h4>Pesquisar:</h4>
        <form>
            <input type="text" id="search-input" placeholder="Buscar">
            <button id="erase-button">
                <i class='bx bx-search-alt'></i>
            </button>
        </form>
       </div>
       <div id="filter">
        <h4>Filtrar</h4>
        <select id="filter-select">
            <option value="all">Todos</option>
            <option value="done">Feitos</option>
            <option value="todo">A fazer</option>
        </select>
       </div>
    </div>
    <div id="todo-list">
        <div class="todo done">
            <h3>Estou fazendo alguma coisa...</h3>
            <Button class="finish-todo">
                <i class='bx bx-check'></i>
            </Button>
            <Button class="edit-todo">
                <i class='bx bx-pencil' ></i>
            </Button>
            <Button class="remove-todo">
                <i class='bx bx-x'></i>
            </Button>
        </div>
        <div class="todo">
            <h3>Estudar JavaScript.</h3>
            <Button class="finish-todo">
                <i class='bx bx-check'></i>
            </Button>
            <Button class="edit-todo">
                <i class='bx bx-pencil' ></i>
            </Button>
            <Button class="remove-todo">
                <i class='bx bx-x'></i>
            </Button>
        </div>
    </div>
  </div>
 </body>
</html>
